      먼길 힘드시겠지만 꼭 오셔서<br>

    </p>
    <div class="phone">

        강용하&middot;김희영의 장남 <span>강찬영</span>&middot;&middot;&middot;
        <a href="tel:010-123-1234">
          <i class="fa fa-mobile fa-3x" aria-hidden="true"></i>
        </a>
      </p>
      <p class="info">
        이재현&middot;박민서의 독녀 <span>이성희</span>&middot;&middot;&middot;
        <a href="tel:010-123-1235">

      <img
